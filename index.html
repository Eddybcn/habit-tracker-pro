<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Tracker Pro</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Habit Tracker Pro</h1>
    <div class="user-area">
      <button id="loginBtn" class="btn btn-primary">Entrar con Google</button>
      <button id="logoutBtn" class="btn btn-secondary hidden">Salir</button>
      <span id="userEmail" class="user-email"></span>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="todayTab">Hoy</button>
    <button class="tab-btn" data-tab="habitsTab">Hábitos</button>
    <button class="tab-btn" data-tab="historyTab">Historial</button>
    <button class="tab-btn" data-tab="statsTab">Estadísticas</button>
    
  </nav>

  <main class="tab-container">
    <!-- HOY -->
   <!-- HOY -->
<section id="todayTab" class="tab-content active">
  <header class="today-header">
    <h2>Hoy</h2>
    <input type="date" id="todayDate" />
  </header>

  <div id="todaySummary" class="summary-box">
    <!-- Aquí pondremos % del día y por bloques -->
  </div>

   <!-- MAC: 5 COLUMNAS POR BLOQUE HORARIO -->
  <div class="time-blocks-container mac-view">
    <div class="time-block-column" data-block="allday">
      <div class="block-header">Todo el día</div>
      <ul id="habitsListAllday" class="list"><!-- JS rellena aquí --></ul>
    </div>
    <div class="time-block-column" data-block="morning">
      <div class="block-header">Mañana</div>
      <ul id="habitsListMorning" class="list"><!-- JS rellena aquí --></ul>
    </div>
    <div class="time-block-column" data-block="noon">
      <div class="block-header">Medio día</div>
      <ul id="habitsListNoon" class="list"><!-- JS rellena aquí --></ul>
    </div>
    <div class="time-block-column" data-block="evening">
      <div class="block-header">Tarde</div>
      <ul id="habitsListEvening" class="list"><!-- JS rellena aquí --></ul>
    </div>
    <div class="time-block-column" data-block="night">
      <div class="block-header">Noche</div>
      <ul id="habitsListNight" class="list"><!-- JS rellena aquí --></ul>
    </div>
  </div>


  <!-- IPHONE: 4 TABS POR BLOQUE HORARIO -->
    <nav class="time-blocks-tabs iphone-view">
    <button class="time-tab-btn active" data-block="allday">Todo el día</button>
    <button class="time-tab-btn" data-block="morning">Mañana</button>
    <button class="time-tab-btn" data-block="noon">Medio día</button>
    <button class="time-tab-btn" data-block="evening">Tarde</button>
    <button class="time-tab-btn" data-block="night">Noche</button>
  </nav>

  <ul id="todayHabitsList" class="list iphone-view">
    <!-- JS rellena aquí, filtrado por tab seleccionado -->
  </ul>
</section>

    <!-- HÁBITOS -->
    <section id="habitsTab" class="tab-content">
      <header class="section-header">
        <h2>Hábitos</h2>
        <button id="addHabitBtn" class="btn btn-primary">Añadir hábito</button>
      </header>

      <form id="habitForm" class="card">
        <input type="hidden" id="habitId" />
        <label>
          Nombre
          <input type="text" id="habitName" placeholder="Nombre del hábito" required />
        </label>
        <label>
          Tipo
          <select id="habitType">
            <option value="higiene">Higiene</option>
            <option value="personal">Personal</option>
            <option value="dieta">Dieta</option>
            <option value="dormir">Dormir</option>
            <option value="deporte">Deporte</option>
            <option value="crecimiento">Crecimiento Personal</option>
          </select>
        </label>
        <label>
          Frecuencia
          <select id="habitFrequency">
            <option value="daily">Diaria</option>
            <option value="weekly">Semanal</option>
            <option value="monthly">Mensual</option>
          </select>
        </label>

        <label id="monthlyDayLabel" class="hidden">
  Día del mes
  <input type="number" id="habitMonthlyDay" min="1" max="31" />
</label>

        <label>
          Bloques del día
          <div class="time-blocks-field">
            <label class="inline full-day">
              <input type="checkbox" id="habitAllDay" class="habitTimeBlock" value="allday" />
              Todo el día
            </label>
            <label class="inline">
              <input type="checkbox" class="habitTimeBlock" value="morning" />
              Mañana
            </label>
            <label class="inline">
              <input type="checkbox" class="habitTimeBlock" value="noon" />
              Medio día
            </label>
            <label class="inline">
              <input type="checkbox" class="habitTimeBlock" value="evening" />
              Tarde
            </label>
            <label class="inline">
              <input type="checkbox" class="habitTimeBlock" value="night" />
              Noche
            </label>
          </div>
        </label>


        <label class="inline">
          <input type="checkbox" id="habitActive" checked />
          Activo
        </label>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" id="cancelHabitBtn" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>

      <ul id="habitsList" class="list">
        <!-- Lista de hábitos con editar/borrar -->
      </ul>
    </section>

    <!-- HISTORIAL -->
    <section id="historyTab" class="tab-content">
      <header class="section-header">
        <h2>Historial</h2>
        <input type="month" id="historyMonth" />
      </header>

      <div id="historyList" class="list">
        <!-- Aquí mostraremos días + hábitos hechos/no hechos de ese mes -->
      </div>
    </section>

    <!-- ESTADÍSTICAS -->
    <section id="statsTab" class="tab-content">
      <header class="section-header">
        <h2>Estadísticas</h2>
        <input type="month" id="statsMonth" />
      </header>

      <div id="statsSummary" class="summary-box">
        <!-- % globales del mes -->
      </div>

      <div id="statsByDay" class="card">
        <!-- % por día -->
      </div>

      <div id="statsByTime" class="card">
        <!-- % por bloque horario (mañana, medio día, tarde, noche) -->
      </div>
    </section>
  </main>
