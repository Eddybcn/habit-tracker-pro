<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Habit Tracker Pro</h1>
        <div class="user-area">
            <button id="loginBtn" class="btn btn-primary">Entrar amb Google</button>
            <button id="logoutBtn" class="btn btn-secondary hidden">Tancar sessió</button>
            <span id="userEmail" class="user-email"></span>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="totElDiaTab">Tot el dia</button>
        <button class="tab-btn" data-tab="matiTab">Mati</button>
        <button class="tab-btn" data-tab="migDiaTab">Mig dia</button>
        <button class="tab-btn" data-tab="tardaTab">Tarda</button>
        <button class="tab-btn" data-tab="nitTab">Nit</button>
        <button class="tab-btn" data-tab="setmanatTab">Setmanal</button>
        <button class="tab-btn" data-tab="mensualTab">Mensual</button>
        <button class="tab-btn" data-tab="historicTab">Historic</button>
        <button id="manageHabitsBtn" class="btn btn-primary">Afegir/Gestionar Hàbits</button>
    </nav>

    <main class="tab-container">
        <!-- CONTROLES PARA 5 PRIMERAS PESTAÑAS -->
        <div id="dateControls" class="date-controls">
            <button id="todayBtn" class="btn btn-small">Avui</button>
            <input type="date" id="dateSelector" class="date-input">
            <span id="selectedDateDisplay" class="date-display"></span>
        </div>

        <!-- PESTAÑA 1: Tot el dia -->
        <section id="totElDiaTab" class="tab-content active">
            <header class="section-header">
                <h2>Tot el dia</h2>
            </header>
            <ul id="totElDiaHabitsList" class="habits-list compact"></ul>
        </section>

        <!-- PESTAÑA 2: Mati -->
        <section id="matiTab" class="tab-content">
            <header class="section-header">
                <h2>Mati</h2>
            </header>
            <ul id="matiHabitsList" class="habits-list compact"></ul>
        </section>

        <!-- PESTAÑA 3: Mig dia -->
        <section id="migDiaTab" class="tab-content">
            <header class="section-header">
                <h2>Mig dia</h2>
            </header>
            <ul id="migDiaHabitsList" class="habits-list compact"></ul>
        </section>

        <!-- PESTAÑA 4: Tarda -->
        <section id="tardaTab" class="tab-content">
            <header class="section-header">
                <h2>Tarda</h2>
            </header>
            <ul id="tardaHabitsList" class="habits-list compact"></ul>
        </section>

        <!-- PESTAÑA 5: Nit -->
        <section id="nitTab" class="tab-content">
            <header class="section-header">
                <h2>Nit</h2>
            </header>
            <ul id="nitHabitsList" class="habits-list compact"></ul>
        </section>

        <!-- PESTAÑA 6: Setmanal -->
        <section id="setmanatTab" class="tab-content">
            <header class="section-header">
                <h2>Setmanal</h2>
                <div class="week-controls">
                    <button id="prevWeekBtn" class="btn btn-small">← Anterior</button>
                    <span id="weekDisplay" class="week-display"></span>
                    <button id="nextWeekBtn" class="btn btn-small">Següent →</button>
                </div>
            </header>
            <ul id="setmanatHabitsList" class="habits-list compact"></ul>
        </section>

        <!-- PESTAÑA 7: Mensual -->
        <section id="mensualTab" class="tab-content">
            <header class="section-header">
                <h2>Mensual</h2>
                <div class="month-controls">
                    <button id="prevMonthBtn" class="btn btn-small">← Anterior</button>
                    <span id="monthDisplay" class="month-display"></span>
                    <button id="nextMonthBtn" class="btn btn-small">Següent →</button>
                </div>
            </header>
            <ul id="mensualHabitsList" class="habits-list compact"></ul>
        </section>

        <!-- PESTAÑA 8: Historic -->
        <section id="historicTab" class="tab-content">
            <header class="section-header">
                <h2>Historic</h2>
            </header>
            <div id="historicContent" class="historic-content"></div>
        </section>
    </main>

    <!-- MODAL -->
    <div id="habitModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Afegir/Gestionar Hàbits</h2>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>

            <form id="habitForm" class="habit-form">
                <input type="hidden" id="habitId">
                
                <div class="form-group">
                    <label>Nom del hàbit</label>
                    <input type="text" id="habitName" placeholder="Exemple: Meditació" required>
                </div>

                <div class="form-group">
                    <label>Tipus</label>
                    <select id="habitType" required>
                        <option value="higiene">Higiene</option>
                        <option value="personal">Personal</option>
                        <option value="dieta">Dieta</option>
                        <option value="dormir">Dormir</option>
                        <option value="deporte">Deporte</option>
                        <option value="crecimiento">Creixement Personal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Freqüència</label>
                    <select id="habitFrequency" required>
                        <option value="allday">Tot el dia</option>
                        <option value="morning">Mati</option>
                        <option value="noon">Mig dia</option>
                        <option value="evening">Tarda</option>
                        <option value="night">Nit</option>
                        <option value="weekly">Setmanal</option>
                        <option value="monthly">Mensual</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="habitActive" checked>
                        Actiu
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="cancelHabitBtn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>

            <hr>
            <div class="types-section">
                <h3>Gestionar Tipus de Hàbits</h3>
                <div id="typesList" class="types-list"></div>
                <div class="form-group">
                    <input type="text" id="newTypeName" placeholder="Nou tipus...">
                    <button type="button" id="addTypeBtn" class="btn btn-primary">Afegir Tipus</button>
                </div>
            </div>

            <hr>
            <h3>Hàbits Existents</h3>
            <ul id="habitsList" class="habits-list"></ul>
        </div>
    </div>

</body>
